<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="assets/crypto.css" />

    <title>CryptoCurrency Rates Calculator</title>
  </head>

  <body>
    <section class="section1">
      <h1 class="heading">CRYPTO RATES</h1>

      <div class="container search-wrapper">
        <p class="description">
          Check real-time rates for the Worlds Top 10 crypto-currencies today.
        </p>

        <div class="form-group">
          <select class="form-control " id="CryptoType">
            <option value="" disabled selected>
              - Select Cryptourrency -
            </option>
          </select>
        </div>

        <div class="form-group">
          <select class="form-control" id="CurrencyType">
            <option value="" disabled selected>
              - Select Currency -
            </option>
            <option>USD</option>
            <option>EUR</option>
            <option>GBP</option>
            <option>AUD</option>
            <option>SGD</option>
          </select>
        </div>

        <div class="btn-group btn-group-md ">
          <button type="button" class="btn " id="submitBtn">
            Submit
          </button>
          <button type="reset" value="reset" class="btn mx-3" id="clearBtn">
            Reset
          </button>
        </div>
        <div class="card result"></div>
      </div>
    </section>
    <section class="section2">
      <div class="container">
        <h4 class="section2-title">LATEST CRYPTOCURRENCY NEWS</h4>

        <div id="newsResult" class="row loop">
          <div class="col-md-3 col-sm-12 news-item">
            <div class="card h-100 w-100"></div>
          </div>
        </div>
      </div>
    </section>

    <footer>
      <img
        src="assets/img/footer2.jpg"
        class="footer-img"
        alt="Cryptocompare logo"
      />

      <a href="https://www.cryptocompare.com/" target="_blank">
        <h6>Powered by CryptoCompare</h6>
      </a>
    </footer>

    <!--Javascript files-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/crypto.js"></script>
  </body>
</html>
